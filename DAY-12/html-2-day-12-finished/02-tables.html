<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tables</title>
  </head>
  <body>
    <!-- Tables -->
    <table border="1" style="width: 600px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">John</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td rowspan="2">kate@gmail.com</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Wilson</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
