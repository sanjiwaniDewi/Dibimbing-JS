<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous">
    <title>Bootstrap 2</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand fs-2 fw-bold" href="#"><span
            class="text-warning">Chom</span>erce</a>
        <div class="input-group w-50">
          <input type="text"
            class="form-control rounded-start-pill border-end-0 border-black"
            placeholder="Search for Anything"
            aria-label="Search for Anything" aria-describedby="basic-addon2">
          <span
            class="input-group-text bg-white rounded-end-pill border-black"
            id="basic-addon2"><i class="bi bi-search"></i></span>
        </div>
        <div>
          <button type="button" class="btn btn-light text-warning">Sign
            In</button>
          <button type="button" class="btn btn-light"><i
              class="bi bi-cart4 text-warning"></i></button>
        </div>
      </div>
    </nav>
    <!-- form html -->
    <div class="container">

      <div
        class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <h1 class="mb-3">Forms Bootstrap</h1>
        <form>

          <div class="form-floating">
            <input type="email"
              class="form-control rounded-pill"
              id="floatingInput"
              placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="mb-3">
            <label for="select">Roles</label>
            <select id="select" class="form-select"
              aria-label="Default select example">
              <option disabled>choose your role</option>
              <option value="1">Admin</option>
              <option value="2">Member</option>
              <option value="3">Gust</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Gender">Gender</label>
            <div id="Gender" class="form-check">
              <input class="form-check-input" type="radio"
                name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio"
                name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
            </div>

          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group mb-3" id="username">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1"
              class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg"
              id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember
              Me</label>
          </div>
          <div class="mb-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch"
                id="flexSwitchCheckChecked" checked>
              <label class="form-check-label"
                for="flexSwitchCheckChecked">Checked switch checkbox
                input</label>
            </div>
          </div>

          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
