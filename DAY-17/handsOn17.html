<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous">
    <title>Hands On 17</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand fs-2 fw-bold" href="#"><span
            class="text-warning">Chom</span>erce</a>
        <div class="input-group w-50">
          <input type="text"
            class="form-control rounded-start-pill border-end-0 border-black"
            placeholder="Search for Anything"
            aria-label="Search for Anything" aria-describedby="basic-addon2">
          <span
            class="input-group-text bg-white rounded-end-pill border-black"
            id="basic-addon2"><i class="bi bi-search"></i></span>
        </div>
        <div>
          <button type="button" class="btn btn-light text-warning">Sign
            In</button>
          <button type="button" class="btn btn-light"><i
              class="bi bi-cart4"></i></button>
        </div>
      </div>
    </nav>

    <!-- icon filter -->
    <div class="container my-5">
      <div class="row d-flex justify-content-between">
        <div class="col-auto d-flex flex-column align-items-center">
          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="camera"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="camera"
              style="background: #E3F5FF;">
              <i class="bi bi-camera-fill"
                style="color: #2E54FF; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #13315C;">Camera</p>
        </div>
        <div class="col-auto d-flex flex-column align-items-center">
          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="console"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="console"
              style="background: #F1FFF2;">
              <i class="bi bi-controller"
                style="color: #BDE9C9; font-size:24px;"></i>

            </label>
          </div>
          <p style="color: #14433A;">Console</p>
        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="cpu"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="cpu"
              style="background: #F1FFF2;">
              <i class="bi bi-cpu-fill"
                style="color: #439F7E; font-size:24px;"></i>

            </label>
          </div>
          <p style="color: #14433A;">CPU</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="gadget"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="gatget"
              style="background: #FFE0E0;">
              <i class="bi bi-phone-fill"
                style="color: #FF9A9D; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #4E0009;">Gadget</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="gadgetAccessoris"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="gadgetAccessoris"
              style="background: #F9E4D3;">
              <i class="bi bi-headphones"
                style="color: #461E0A; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #461E0A; text-align: center;">Gadget
            Accessoris</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="harddisk"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="harddisk"
              style="background: #FBF2F4;">
              <i class="bi bi-hdd-fill"
                style="color: #FB637E; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #7C183C;">Harddisk</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="monitor"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="monitor"
              style="background: #F8F1FF;">
              <i class="bi bi-hdd-fill"
                style="color: #D6C8FC; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #000032;">Monitor</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="Mouse"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="Mouse"
              style="background: #E3F5FF;">
              <i class="bi bi-mouse-fill"
                style="color: #8CC8FA; font-size:24px;"></i>

            </label>
          </div>
          <p style="color: #13315C;">Mouse</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="tv"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="tv"
              style="background: #FFFAF5;">
              <i class="bi bi-tv-fill"
                style="color: #F6A973; font-size:24px;"></i>
            </label>
          </div>
          <p style="color: #461E0A;">TV</p>

        </div>
        <div class="col-auto d-flex flex-column align-items-center">

          <div>
            <input type="radio" class="btn-check "
              name="options"
              id="router"
              autocomplete="off">
            <label class="btn border-0 rounded-pill px-md-4 py-2"
              for="router"
              style="background: #F8F1FF;">
              <i class="bi bi-router-fill"
                style="color: #00249C; font-size:24px;"></i>

            </label>
          </div>
          <p style="color: #000032;">Router</p>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

  </body>
</html>
