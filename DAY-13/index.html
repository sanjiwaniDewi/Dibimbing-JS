<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link

      header p{

  </head>

      <article>

        </section>
        <section class="content1">

        </section>
        <section class="content">
          <!-- ekstenal -->
          <h3 id="content" class="content">external CSS</h3>

          <ul>
            <li>this first list</li>
            <li>this second list</li>

          </ul>

          <ul>
            <li>this first list</li>
